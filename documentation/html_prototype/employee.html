<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Role</title>
        <!-- For responsive display -->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Linking a custom stylesheet -->
        <link rel="stylesheet" href="../../department_app/static/style.css">
        <!-- Linking jQuery, Bootstrap and tools for date widget -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
        <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <header>
            <!-- A navigation bar -->
            <nav class="navbar navbar-expand-sm bg-light">
                <!-- Brand -->
                <a class="navbar-brand" href="home.html">The department app</a>
                <!-- Toggler/collapsibe Button -->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Navbar links -->
                <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="home.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="departments.html">Departments</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="roles.html">Roles</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="employees.html">Employees</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <main>
            <!-- A main content -->
            <div class="container">
                <!-- A page heading -->
                <h1 class="text-center margin-top">Add employee</h1>
                <!-- A form for adding or editing the employee -->
                <form>
                    <!-- A field for the employee name -->
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter the name of the employee">
                    </div>
                    <!-- A field for department selection -->
                    <div class="form-group">
                        <label for="department">Select the department</label>
                        <select class="form-control" id="department">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                    <!-- A field for role selection -->
                    <div class="form-group">
                        <label for="role">Select the role</label>
                        <select class="form-control" id="role">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                    <!-- A field for the employee salary -->
                    <div class="form-group">
                        <label for="salary">Salary</label>
                        <input type="number" class="form-control" id="salary" placeholder="Enter the salary of the employee">
                    </div>
                    <div class="form-group">
                        <label for="role">Date of birth</label>
                        <!-- The date widget -->
                        <input id="datepicker" width="276" />
                        <!-- A js script that invokes the datepicker -->
                        <script>
                            $('#datepicker').datepicker({
                                uiLibrary: 'bootstrap4'
                            });
                        </script>
                    </div>
                    <!-- A button for submitting the data-->
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </main>

        <!-- Some other needed links to Bootstrap and jQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
</html>
