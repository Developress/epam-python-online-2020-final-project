<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Role</title>
        <!-- For responsive display -->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Linking a custom stylesheet -->
        <link rel="stylesheet" href="../../static/style.css">
        <!-- Linking Bootstrap -->

    </head>
    <body>
        <header>
            <!-- A navigation bar -->
            <nav class="navbar navbar-expand-sm bg-light">
                <!-- Brand -->
                <a class="navbar-brand" href="home.html">The department app</a>
                <!-- Toggler/collapsibe Button -->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Navbar links -->
                <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="home.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="departments.html">Departments</a>
                        </li>
                        <li class="nav-item">

                        <li class="nav-item">
                            <a class="nav-link" href="employees.html">Employees</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <main>
            <!-- A main content -->
            <div class="container">
                <!-- A page heading -->
                <h1 class="text-center margin-top">Add role</h1>
                <!-- A form for adding or editing the role -->
                <form>
                    <!-- A field for the role name -->
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter the name of the role">
                    </div>
                    <!-- A field for the role description -->
                    <div class="form-group">
                        <label for="description">Description of the role</label>
                        <textarea class="form-control" id="description" rows="3"></textarea>
                    </div>
                    <!-- A button for submitting the data-->
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </main>

        <!-- Some other needed links to Bootstrap and jQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
