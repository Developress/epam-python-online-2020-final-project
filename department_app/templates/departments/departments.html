<!-- department_app/templates/departments.html -->
{% import "bootstrap/utils.html" as utils %}
{% extends "base.html" %}
{% block title %}Departments{% endblock %}
{% block body %}
<main>
    <script type="text/javascript">window.setTimeout("document.getElementById('flash').style.visibility='hidden';", 2000); </script>
    <!-- A main content -->
    <div class="container">
        <div id="flash">
            <br/>
            {{ utils.flashed_messages() }}
            <br/>
        </div>
        <!-- A page heading -->
        <h1 class="text-center margin-top">Departments</h1>
        <!-- A table with departments -->
        <table class="table table-hover table-bordered margin-top">
        </table>
        <!-- A text field to display when there are no departments -->
        <h3 class="text-center margin-top"><small id="empty"></small></h3>
        <!-- A button to add department -->
        <div class="col text-center margin-top">
            <a href="{{ url_for('user.add_department') }}" class="btn btn-primary" role="button">+ Add department</a>
        </div>
    </div>
    <!-- A script which will be executed when the page is loaded -->
    <script src="{{ url_for('static', filename='departments/departments.js') }}"></script>
</main>
{% endblock %}
